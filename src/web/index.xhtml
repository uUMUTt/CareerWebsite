<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
    </h:head>
    <h:body>
        
        <!-- XHTML VALIDATION -->
        <h:form>
            Email : <h:inputText value="#{sessionBean.email}" required="true" requiredMessage="Username is required"/> <br/>
            Password : <h:inputText value="#{sessionBean.password}" required="true" requiredMessage="Password is required" validator="#{validationBean.validatePassword}"/> <br/>
            <h:commandButton action="#{sessionBean.login}" value="Login" />
        </h:form>
        
        <h:messages/>
        
    </h:body>
</html>
